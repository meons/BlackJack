<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Blackjack</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>-->
	<script src="jquery-2.1.1.min.js"></script>
	<script src='circulate/jquery.easing.1.2.js'></script>
	<script src='circulate/jquery.circulate.js'></script>
	<script src="script.js"></script>
</head>

<body>
	<div id="table" style="background-color: green">
		<div id="parameters">
			Themes :
			<input type="button" onclick="setDefaultTheme()" value="Default"/>
			<input type="button" onclick="setOrangeTheme()" value="Orange"/>
		</div>
		<div id="showWinner" style="background-color: yellow">
			<p id="winner">Infos</p>
		</div>
		<input type="button" id="btnPlay" onclick="newParty()" value="Play"/>
		<input type="number" id="playerBet" value="50" />
		<p id="bankScore"></p>
		<div id="bank">
		
		</div>
		<p id="playerScore"></p>
		<div id="player">
		
		</div>
		<p id="playerMoney"></p>
		<input type="button" id="btnDraw" onclick="playerDraw()" value="Draw" />
		<input type="button" id="btnStay" onclick="bankDraw()" value="Stay" />
		<input type="button" id="btnDouble" onclick="playerDouble()" value="Double" />
		<input type="button" id="btnSplit" onclick="playerSplit()" value="Split" />
	</div>
</body>
</html>
